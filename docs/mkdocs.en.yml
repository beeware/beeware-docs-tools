INHERIT: config.yml
site_name: BeeWare Docs Tools Test
site_url: https://beeware.org/
docs_dir: en

theme:
  language: en

extra:
  translation_type: original

plugins:
  spellcheck:
    backends:
      - codespell:
          dictionaries: [clear]
    # Location of spelling_wordlist is relative to docs_dir above.
    known_words: ../spelling_wordlist
    ignore_code: yes
